<nav class="navbar lg navbar-expand-sm bg-dark navbar-dark">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" onclick="goback()">Back</a>
    </li>
  </ul>
</nav>
<ul class="breadcrumb" id="breadcrumb">
</ul>

<div class="row jumbotron">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h1 class="display-3">{{ title }}</h1>
    <h4 id="info">{{{ info }}}</h4>
  </div>
  <div class="col-sm-1"></div>
</div>


<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="d-flex flex-wrap">
      {{ #subcats }}
      <a class="subcat flex-fill shadow-sm  p-4 mb-2 bg-white text-dark {{{ type }}}" href="{{ link }}" onfocus="onhover()" onmouseout="onnothover()" onmouseover="onhover('{{ descp }}')"><h2>{{ name }}</h2></a>
      {{ /subcats }}
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div id="motm">
      <h5 id="motm_text"class="display-4">{{ motm }}</h5>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h1 id="tooltip" class="display-4 shadow-sm jumbotron bg-dark"></h1>
  </div>
  <div class="col-sm-1"></div>
</div>


<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h4 id="link">Here is a link to this page with all the previous pages you have visited detailed: <br>

      <div class="input-group mb-3">
          <input type="text" class="form-control" value="" style="height: 38px;">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" onclick="clicktocopy(this)">Click to copy</button>
          </div>
      </div>
    
    </h4>
  </div>
  <div class="col-sm-1"></div>
</div>
